<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Access</title>
<style>
    #video-container {
        width: 100%;
        height: auto;
        margin: 20px auto;
        text-align: center;
    }
    video {
        width: 100%;
        max-width: 640px;
        height: auto;
    }
</style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
    </div>
    <script>
        // Get access to the back camera
        navigator.mediaDevices.enumerateDevices()
        .then(function(devices) {
            var videoDevices = devices.filter(device => device.kind === 'videoinput');
            var backCamera = videoDevices.find(device => device.label.includes('back') || device.label.includes('rear'));
            if (backCamera) {
                return navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: backCamera.deviceId } } });
            } else {
                throw new Error('No back camera found.');
            }
        })
        .then(function(stream) {
            var video = document.getElementById('video');
            video.srcObject = stream;
            video.play();
        })
        .catch(function(err) {
            console.log("An error occurred: " + err);
        });
    </script>
</body>
</html>
