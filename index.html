<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Access</title>
<style>
    #video-container {
        width: 100%;
        height: auto;
        margin: 20px auto;
        text-align: center;
    }
    video {
        width: 100%;
        max-width: 640px;
        height: auto;
    }
    #camera-selection {
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <div id="camera-selection">
        <label for="camera-select">Select Camera:</label>
        <select id="camera-select">
            <option value="front">Front Camera</option>
            <option value="back">Back Camera</option>
        </select>
    </div>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
    </div>
    <script>
        // Get access to the camera based on user selection
        function startCamera(camera) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: camera } })
            .then(function(stream) {
                var video = document.getElementById('video');
                video.srcObject = stream;
                video.play();
            })
            .catch(function(err) {
                console.log("An error occurred: " + err);
            });
        }

        document.getElementById('camera-select').addEventListener('change', function() {
            var selectedCamera = this.value;
            startCamera(selectedCamera);
        });

        // Start with the default camera (front camera)
        startCamera('front');
    </script>
</body>
</html>
